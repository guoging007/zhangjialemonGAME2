
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>張家檸檬傳說 V2</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: "Microsoft YaHei", sans-serif;
      background: url('背景1.png') center/cover no-repeat;
      background-color: #000;
      overflow: hidden;
    }
    body.night {
      background: url('背景晚上1.png') center/cover no-repeat;
    }
    .game-ui {
      position: absolute;
      width: 100%;
      z-index: 10;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
    }
    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .draggable {
      width: 80px;
      position: absolute;
      touch-action: none;
      z-index: 5;
    }
    #drinkImage { right: 50px; top: 50%; transform: translateY(-50%); }
    #sugarImage { left: 50px; top: 50%; transform: translateY(-50%); }
    #drinkCount, #sugarCount {
      position: absolute;
      top: calc(50% + 60px);
      font-size: 20px;
      font-weight: bold;
      color: white;
      z-index: 5;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }
    #drinkCount { right: 55px; }
    #sugarCount { left: 55px; }
    #lemon { width: 120px; cursor: pointer; }
    #customerArea {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    .customer {
      display: flex;
      align-items: center;
    }
    .customer img {
      width: 30vw;
      max-height: 90vh;
    }
    .request {
      margin-left: 16px;
      background: #fff3cd;
      border: 2px solid #e0b800;
      border-radius: 10px;
      padding: 10px 16px;
      font-size: 22px;
      font-weight: bold;
      white-space: nowrap;
      color: #000;
    }
    .angry {
      background-color: #f44336 !important;
      color: white !important;
      text-shadow: none;
    }
    #scoreBoard {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      border: 4px solid #000;
      padding: 30px;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 100;
    }
    #scoreBoard h2 {
      margin: 0 0 10px;
    }
    #scoreBoard button {
      margin-top: 20px;
      font-size: 20px;
      padding: 10px 20px;
    }
    #buddhaBook {
      position: absolute;
      right: 10px;
      bottom: 10px;
      width: 100px;
      display: none;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="game-ui">
    <div id="timer">剩餘時間：2:00</div>
    <div id="day">第 1 天</div>
  </div>
  <div class="centered">
    <h1 style="color:white;text-shadow:2px 2px 0 #000;">🍋 張家檸檬傳說</h1>
    <p style="color:white;">點檸檬10下 → 產出飲料</p>
    <img id="lemon" src="檸檬圖片1.png" alt="檸檬" />
    <p style="color:white;">點擊次數：<span id="clickCount">0</span></p>
  </div>
  <img id="drinkImage" class="draggable" src="檸檬飲料圖片1.png" alt="飲料" />
  <div id="drinkCount">x 0</div>
  <img id="sugarImage" class="draggable" src="白糖1.png" alt="白糖" />
  <div id="sugarCount">∞</div>
  <img id="buddhaBook" src="佛書1.png" alt="佛書" />
  <div id="customerArea"></div>
  <div id="scoreBoard">
    <h2>今日結算分數</h2>
    <p id="finalScore">0 分</p>
    <button onclick="restartGame()">繼續遊戲</button>
  </div>
</body>
</html>

<script>
let clickCount = 0, drinkStock = 0, score = 0, day = 1, customerExists = false;
let startTime = Date.now();
let timerInterval, gameTimeout;
let currentCustomerType = "";
let hasBuddhaBook = false;
let happyCustomer8 = false;
const timerEl = document.getElementById("timer");
const dayEl = document.getElementById("day");
const clickCountEl = document.getElementById("clickCount");
const drinkCountEl = document.getElementById("drinkCount");
const sugarCountEl = document.getElementById("sugarCount");
const customerArea = document.getElementById("customerArea");
const scoreBoard = document.getElementById("scoreBoard");
const finalScore = document.getElementById("finalScore");
const buddhaBook = document.getElementById("buddhaBook");

document.getElementById("lemon").onclick = () => {
  clickCount++;
  clickCountEl.textContent = clickCount;
  if (clickCount >= 10) {
    clickCount = 0;
    drinkStock++;
    updateUI();
  }
};

function updateUI() {
  drinkCountEl.textContent = "x " + drinkStock;
  sugarCountEl.textContent = "∞";
}

function startTimer() {
  let seconds = 120;
  timerEl.textContent = `剩餘時間：2:00`;
  timerInterval = setInterval(() => {
    seconds--;
    if (seconds <= 0) {
      clearInterval(timerInterval);
      endGame();
    } else {
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      timerEl.textContent = `剩餘時間：${min}:${sec < 10 ? '0' : ''}${sec}`;
    }
  }, 1000);
}

function endGame() {
  clearInterval(timerInterval);
  document.body.classList.add("night");
  finalScore.textContent = `${score} 分`;
  scoreBoard.style.display = "flex";
}

function restartGame() {
  day++;
  dayEl.textContent = `第 ${day} 天`;
  clickCount = 0;
  drinkStock = 0;
  score = 0;
  customerExists = false;
  hasBuddhaBook = false;
  happyCustomer8 = false;
  document.body.classList.remove("night");
  scoreBoard.style.display = "none";
  customerArea.innerHTML = "";
  updateUI();
  startTimer();
  spawnCustomer();
}

startTimer();
spawnCustomer();

function spawnCustomer() {
  if (customerExists) return;
  customerExists = true;

  const random = Math.random();
  let type = "1";
  if (random < 0.2 && day > 1) {
    const special = Math.floor(Math.random() * 4) + 5;
    type = String(special);
  } else {
    type = Math.random() < 0.5 || day === 1 ? "1" : (happyCustomer8 ? "8開心" : "2");
  }

  currentCustomerType = type;
  const customer = document.createElement("div");
  customer.className = "customer";
  let drink = 1 + Math.floor(Math.random() * 5);
  let sugar = type === "5" ? 0 : Math.floor(Math.random() * 4);
  let wait = type === "3" ? 30000 : type === "2" ? rand(12000,17000) : rand(12000,17000);

  if (type === "5") { sugar = 0; }
  if (type === "6" || type === "7") { wait = rand(12000,17000); }
  if (type === "8") { sugar = 0; drink = 0; wait = 15000; }

  if (type === "3") { drink = rand(1,2); sugar = 30; wait = rand(10000,12000); }

  if (type === "8開心") { drink = rand(1,5); sugar = rand(0,3); wait = rand(12000,17000); }

  customer.dataset.needDrink = drink;
  customer.dataset.needSugar = sugar;
  customer.dataset.servedDrink = 0;
  customer.dataset.servedSugar = 0;
  customer.dataset.type = type;

  let image = `客人${type}.png`;
  if (type === "8開心") image = "客人8開心.png";

  const fontSize = type === "5" ? "16px" : type === "6" ? "28px" : "22px";
  const text = type === "8"
    ? "你們店員都腦袋有問題是不是？"
    : `我要 ${drink} 杯🍋 ${sugar > 0 ? "+ " + sugar + " 糖" : ""}`;

  customer.innerHTML = `<img src="${image}"><div class="request" style="font-size:${fontSize}">${text}</div>`;
  customerArea.appendChild(customer);

  customer.timeout = setTimeout(() => {
    if (+customer.dataset.servedDrink < +customer.dataset.needDrink ||
        +customer.dataset.servedSugar < +customer.dataset.needSugar) {
      customer.querySelector(".request").textContent = "生氣離開了！";
      customer.querySelector(".request").classList.add("angry");
      if (type === "2") drinkStock = Math.floor(drinkStock * 0.25);
      setTimeout(() => removeCustomer(customer, false), 1500);
    }
  }, wait);
}

function removeCustomer(customer, success) {
  clearTimeout(customer.timeout);
  customer.remove();
  if (success) {
    score += (["5","6","7","8開心"].includes(currentCustomerType) ? 20 : 10);
  } else {
    score -= 5;
  }
  customerExists = false;
  setTimeout(spawnCustomer, 3000 + Math.random() * 4000);
}

function rand(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

function checkDelivery(type) {
  const customer = document.querySelector(".customer");
  if (!customer || !customerExists) return;

  let needDrink = +customer.dataset.needDrink;
  let needSugar = +customer.dataset.needSugar;
  let servedDrink = +customer.dataset.servedDrink;
  let servedSugar = +customer.dataset.servedSugar;
  const ctype = customer.dataset.type;

  if (type === "drink" && servedDrink < needDrink && drinkStock > 0) {
    servedDrink++;
    drinkStock--;
  }
  if (type === "sugar" && servedSugar < needSugar) {
    servedSugar++;
  }

  customer.dataset.servedDrink = servedDrink;
  customer.dataset.servedSugar = servedSugar;
  updateUI();

  if (ctype === "8" && type === "buddha") {
    customer.querySelector(".request").textContent = "心靈被淨化了…";
    happyCustomer8 = true;
    setTimeout(() => removeCustomer(customer, true), 1500);
    return;
  }

  if (servedDrink >= needDrink && servedSugar >= needSugar) {
    let msg = "感謝光臨！";
    if (ctype === "5" && needSugar === 0 && servedSugar > 0) {
      customer.querySelector("img").src = "客人5難過.png";
    }
    if (ctype === "6") msg = "這店家得了MVP！";
    if (ctype === "7") {
      msg = "南無阿彌陀佛~";
      hasBuddhaBook = true;
      buddhaBook.style.display = "block";
    }
    customer.querySelector(".request").textContent = msg;
    setTimeout(() => removeCustomer(customer, true), 1500);
  }
}

makeDraggable(document.getElementById("drinkImage"), "drink");
makeDraggable(document.getElementById("sugarImage"), "sugar");
makeDraggable(document.getElementById("buddhaBook"), "buddha");

function makeDraggable(el, type) {
  let offsetX, offsetY;
  el.addEventListener("touchstart", e => {
    const t = e.touches[0];
    offsetX = t.clientX - el.offsetLeft;
    offsetY = t.clientY - el.offsetTop;
    el.style.transition = "none";
  });
  el.addEventListener("touchmove", e => {
    const t = e.touches[0];
    el.style.left = (t.clientX - offsetX) + "px";
    el.style.top = (t.clientY - offsetY) + "px";
  });
  el.addEventListener("touchend", () => {
    const target = document.querySelector(".customer img");
    if (!target) return;
    const r1 = el.getBoundingClientRect(), r2 = target.getBoundingClientRect();
    if (r1.right > r2.left && r1.left < r2.right && r1.bottom > r2.top && r1.top < r2.bottom) {
      checkDelivery(type);
    }
    el.style.transition = "all 0.3s";
    el.style.top = "50%";
    if (type === "drink") el.style.right = "50px";
    if (type === "sugar") el.style.left = "50px";
    if (type === "buddha") el.style.right = "10px";
  });
}
</script>
